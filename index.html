<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative; /* Position relative for absolute positioning */
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    text-align: center;
  }

  .button-container {
    position: relative; /* Position relative for absolute positioning */
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, font-size 0.3s ease;
    margin: 0.5rem;
  }

  button:hover {
    filter: brightness(0.8);
  }

  #yesButton {
    background-color: #4caf50;
    color: white;
    margin-right: 1rem;
  }

  #noButton {
    background-color: #f44336;
    color: white;
    position: absolute; /* Position absolute for fixed location */
    top: 50%; /* Center vertically */
    right: 1rem; /* Fixed location from the right */
    transform: translateY(-50%); /* Adjust vertical centering */
  }

  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear">
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const bearImage = document.querySelector('img');

      let noCount = 0;
      let yesPressed = false;
      let phraseIndex = 0;

      const phrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;(",
      ];

      const handleNoClick = () => {
        noCount++;
        phraseIndex = noCount % phrases.length;
        noButton.textContent = phrases[phraseIndex];
        yesButton.style.fontSize = `${parseInt(yesButton.style.fontSize || 16) + 20}px`;
      };

      const handleYesClick = () => {
        yesPressed = true;
        bearImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
        bearImage.alt = "Bear Kisses";
        bearImage.style.height = "auto";
        document.querySelector('h1').textContent = "Ok yay!!!";
        yesButton.style.display = "none";
        noButton.style.display = "none";
      };

      yesButton.addEventListener('click', handleYesClick);
      noButton.addEventListener('click', handleNoClick);
    });
  </script>
</body>
</html>
