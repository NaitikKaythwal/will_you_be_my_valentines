<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  /* Add your CSS styles here */
</style>
</head>
<body>
  <div class="flex flex-col items-center justify-center h-screen">
    <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear" style="height: 200px;">
    <h1 class="text-4xl my-4">Will you be my Valentine?</h1>
    <div>
      <button id="yesButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4">Yes</button>
      <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">No</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const bearImage = document.querySelector('img');

      let noCount = 0;
      let yesPressed = false;
      let yesButtonSize = 16;

      const phrases = [
        "No",
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;(",
      ];

      const handleNoClick = () => {
        noCount++;
        noButton.textContent = noCount === 1 ? "No" : phrases[Math.min(noCount - 1, phrases.length - 1)];
      };

      const handleYesClick = () => {
        yesPressed = true;
        bearImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
        bearImage.alt = "Bear Kisses";
        bearImage.style.height = "auto";
        bearImage.style.maxWidth = "100%";
        document.querySelector('h1').textContent = "Ok yay!!!";
      };

      yesButton.addEventListener('click', handleYesClick);
      noButton.addEventListener('click', handleNoClick);
    });
  </script>
</body>
</html>
